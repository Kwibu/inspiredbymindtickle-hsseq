<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <title>Driver Check-In</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">  <style>    :root{      --title-bg:#ffffff;      --title-shadow:0 2px 8px rgba(0,0,0,0.12);      --brand:#111827;      --accent:#4CAF50;      --danger:#f44336;      --muted:#94a3b8;      /* Fluid type/spacing for responsive UI */      --fs-base: clamp(14px, 2.8vw, 16px);      --fs-h2: clamp(20px, 6vw, 28px);      --space: clamp(10px, 2.5vw, 16px);    }    html, body {      margin: 0; padding: 0; height: 100%; width: 100%;      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;      background: url('trucks.jpg') no-repeat center center fixed; background-size: cover;      font-size: var(--fs-base);    }    body::before { content: ""; position: fixed; inset: 0; background: rgba(255,255,255,0.85); z-index: -1; }    .section { display: none; padding: 20px; }    .active  { display: block; }    h2 { font-size: var(--fs-h2); font-weight: 700; color: #222; background: var(--title-bg); display: inline-block; padding: 14px 20px; border-radius: 12px; box-shadow: var(--title-shadow); margin: 0; }    .heading-wrap{ display:flex; align-items:center; justify-content:center; margin-bottom:20px; }    input, select, button { margin: 10px 0; padding: calc(var(--space)*0.75) var(--space); width: 100%; max-width: 520px; font-size: var(--fs-base); border-radius: 10px; border: 1px solid #e5e7eb; }    button { background-color: var(--accent); color: #fff; border: none; font-weight: 700; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }    .muted { background-color: var(--muted); }    .danger { background-color: var(--danger); }    button:disabled { opacity: 0.6; cursor: not-allowed; }    .row { display: flex; gap: var(--space); flex-wrap: wrap; }    .card { background:#fff; border-radius: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.08); padding: 16px; flex: 1 1 320px; min-width: 300px; }    .pill { display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; margin-left:8px; }    .tabs { display:flex; gap:8px; margin: 12px 0 16px; align-items:center; overflow-x:auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; }    .tabs::-webkit-scrollbar{ display:none; }    .tab { padding:10px 14px; border-radius: 999px; background:#e5e7eb; cursor:pointer; user-select:none; white-space:nowrap; }    .tab.active { background:var(--brand); color:#fff; }    /* === Visibility improvements (added previously) === */    #lobbyEmpty, #historyEmpty {      background: rgba(255, 255, 255, 0.95);      color: #222;      padding: 12px 16px;      border-radius: 10px;      font-weight: 500;      box-shadow: 0 2px 6px rgba(0,0,0,0.12);      display: inline-block;      margin-top: 20px;    }    .tabs .tab { background: rgba(255, 255, 255, 0.9); color: #111; font-weight: 600; }    .tabs .tab.active { background: var(--brand); color: #fff; }    /* === End visibility improvements === */    /* DASH BAR */    .dashbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }    .driver-badge{ font-weight:600; font-size:14px; background:#111827; color:#fff; padding:8px 12px; border-radius:999px; box-shadow: var(--title-shadow); white-space:nowrap; }    #videoNote { background:#fff; padding: 16px; margin: 12px 0; border-radius:12px; max-width: 820px; box-shadow: var(--title-shadow); font-size: 16px; font-weight: 600; color:#222; white-space: pre-line; }    #videoContainer { width: 100%; max-height: 80vh; }    #videoContainer iframe, #videoContainer video { width: 100%; height: min(56.25vw, 70vh); border-radius: 12px; }    #completionSection { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background:#ffffffee; padding: 12px 16px; border-radius: 12px; box-shadow: 0 0 10px #ccc; display: none; }    .toast { position: fixed; top: 12px; left: 50%; transform: translateX(-50%); background:#1f2937; color:#fff; padding: 10px 14px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.2); opacity: .95; font-size: 14px; }    /* === Mobile improvements === */    @media (max-width: 640px){      html, body{ background-attachment: scroll; }      body::before{ background: rgba(255,255,255,0.92); }      .dashbar{ flex-wrap: wrap; gap: 8px; }      /* Hide desktop-only controls on phones */      #syncBtn, #changeDriverBtn{ display: none !important; }      /* Make cards/tabs neat on small screens */      .card{ min-width: auto; flex: 1 1 100%; }      .driver-badge{ font-size: 12px; }      /* Tuck the completion button to a corner on phones */      #completionSection{ right: 12px; left: auto; bottom: 12px; transform: none; }      /* Larger touch targets */      button{ padding: 14px; }    }  </style>  <script src="https://www.youtube.com/iframe_api"></script></head><body>  <!-- Language selection -->  <div id="languageSection" class="section active" style="text-align:center">    <div class="heading-wrap"><h2 id="langTitle">Select Language / Chagua Lugha / Saleni Ululimi / Selecione o Idioma</h2></div>    <div style="max-width:520px;margin:0 auto">      <select id="languageSelect" required></select>      <button type="button" id="continueBtn">Continue</button>    </div>  </div>  <!-- Check-in form -->  <form id="checkinForm" class="section" autocomplete="off" style="text-align:center">    <div class="heading-wrap"><h2 id="formTitle">Driver Check-In</h2></div>    <div style="max-width:520px;margin:0 auto">      <input type="text" id="name" list="driverNames" placeholder="Full Name" required />      <datalist id="driverNames"></datalist>      <input type="text" id="truck" placeholder="Truck Number" required />      <div class="row">        <button type="button" id="backBtn" class="danger" style="flex:1">Back</button>        <button type="submit" id="submitBtn" style="flex:2">Continue to Dashboard</button>      </div>    </div>  </form>  <!-- DASHBOARD: Lobby & History -->  <div id="dashboardSection" class="section">    <div class="dashbar">      <h2 id="dashTitle">Training Dashboard</h2>      <div id="driverBadge" class="driver-badge">—</div>    </div>    <div class="tabs">      <div class="tab active" data-tab="lobby" id="tabLobby">Lobby (Assigned)</div>      <div class="tab" data-tab="history" id="tabHistory">History (Completed)</div>      <button id="sortBtn" class="muted" style="max-width:220px">Sort: Recent</button>      <div style="flex:1"></div>      <button id="syncBtn" class="muted" style="max-width:200px">Sync Pending</button>      <button id="changeDriverBtn" class="danger" style="max-width:200px">Change Driver</button>    </div>    <div id="lobby" class="tabpanel active">      <div id="lobbyList" class="row"></div>      <p id="lobbyEmpty" style="display:none">No pending trainings. Great job!</p>    </div>    <div id="history" class="tabpanel" style="display:none">      <div id="historyList" class="row"></div>      <p id="historyEmpty" style="display:none">No completed trainings yet.</p>    </div>  </div>  <!-- Video section -->  <div id="videoSection" class="section">    <div class="row" style="justify-content:space-between;align-items:center">      <button type="button" id="closeBtn" class="danger" style="max-width:200px">Cancel</button>      <div id="activeVideoTitle" style="font-weight:700"></div>    </div>    <div id="videoNote">Loading video, please wait...</div>    <div id="videoContainer"></div>  </div>  <!-- Completion -->  <div id="completionSection">    <button id="completeBtn">Mark Complete</button>  </div>  <div id="toast" class="toast" style="display:none"></div>  <script>    // === CONFIG ===    const MIN_WATCH_SECONDS = 40;      // Show complete after 40s watched    const REVEAL_BEFORE_END = 10;      // Or within last 10s of the video    const ALLOW_SEEK_TOLERANCE = 1.25; // seconds    // Storage keys    const LS_KEY_PENDING_COMPLETIONS = 'driver_training_pending_completions_v1';    const LS_KEY_LANG = 'driver_training_lang_v1';    const LS_KEY_LOBBY_SORT = 'driver_training_lobby_sort_v1';    const LS_KEY_CUSTOM_LANGS = 'driver_training_custom_langs_v1'; // { [lang]: {translations, videos} }    const LS_DRIVER_STATE_PREFIX = 'driver_training_driverstate_'; // + encode(name|truck)    // === Built-in i18n ===    const baseTranslations = {      English: { code:'en', dir:'ltr', langTitle:'Select Language', pageTitle:'Driver Check-In', continue:'Continue', back:'⬅️ Back', cancel:'❌ Cancel Video', formTitle:'Driver Check-In', name:'Full Name', truck:'Truck Number', submit:'Continue to Dashboard', complete:'Course Completed Successfully!', dash:'Training Dashboard', lobby:'Lobby (Assigned)', history:'History (Completed)', sync:'Sync Pending', change:'Change Driver', play:'Play', status:'Status', assigned:'Assigned', duration:'Duration', noPending:'No pending trainings. Great job!', noHistory:'No completed trainings yet.', loadingVideo:'Loading video, please wait...', dashboardLogin:'Dashboard Login', sort:'Sort', recent:'Recent', oldest:'Oldest' },      Swahili: { code:'sw', dir:'ltr', langTitle:'Chagua Lugha', pageTitle:'Kuingia kwa Dereva', continue:'Endelea', back:'⬅️ Rudi', cancel:'❌ Sitisha Video', formTitle:'Kuingia kwa Dereva', name:'Jina Kamili', truck:'Namba ya Gari', submit:'Nenda kwenye Dashibodi', complete:'Nimekamilisha Kozi', dash:'Dashibodi ya Mafunzo', lobby:'Ukumbi (Zilizokabidhiwa)', history:'Historia (Zilizokamilika)', sync:'Sawazisha', change:'Badilisha Dereva', play:'Cheza', status:'Hali', assigned:'Iliyokabidhiwa', duration:'Muda', noPending:'Hakuna mafunzo yanayosubiri. Kazi nzuri!', noHistory:'Bado hakuna mafunzo yaliyokamilika.', loadingVideo:'Inapakia video, tafadhali subiri...', dashboardLogin:'Kuingia Dashibodi', sort:'Panga', recent:'Za Hivi Karibuni', oldest:'Za Zamani' },      Bemba: { code:'bem', dir:'ltr', langTitle:'Sankeni Ululimi', pageTitle:'Ifyebo fya Kwingilila', continue:'Tendekela', back:'⬅️ Baya', cancel:'❌ Fumya Video', formTitle:'Ifyebo fya Kwingilila', name:'Amashina Yonse', truck:'Namba ya Motoka', submit:'Ya ku Dashboard', complete:'Nasheya ukucita bwino!', dash:'Dashboard ya Ifyakusambilila', lobby:'Lobby (Ifyasalwike)', history:'Historia (Fyapwa)', sync:'Sync', change:'Chinja Umupashi', play:'Tamba', status:'Inshita', assigned:'Lyasangwa', duration:'Ubushiku', noPending:'Tapali ifyasangwa. Umucinshi!', noHistory:'Tachapwa nangu kamo pano.', loadingVideo:'Ukupakila video, pelako umutende...', dashboardLogin:'Ukwingila pa Dashboard', sort:'Teekanya', recent:'Ifyapya', oldest:'Ifyakale' },      Portuguese: { code:'pt', dir:'ltr', langTitle:'Selecione o Idioma', pageTitle:'Registro do Motorista', continue:'Continuar', back:'⬅️ Voltar', cancel:'❌ Cancelar Vídeo', formTitle:'Registro do Motorista', name:'Nome Completo', truck:'Número do Caminhão', submit:'Ir para o Painel', complete:'✅ Curso concluído com sucesso!', dash:'Painel de Treinamentos', lobby:'Lobby (Atribuídos)', history:'Histórico (Concluídos)', sync:'Sincronizar', change:'Trocar Motorista', play:'Reproduzir', status:'Estado', assigned:'Atribuído', duration:'Duração', noPending:'Sem treinamentos pendentes. Bom trabalho!', noHistory:'Ainda não há treinamentos concluídos.', loadingVideo:'Carregando o vídeo, aguarde...', dashboardLogin:'Acesso ao Painel', sort:'Ordenar', recent:'Mais recentes', oldest:'Mais antigas' }    };    // === Built-in catalog ===    const baseVideoLinks = {      English:   [ { id:'eng-001', type:'youtube', videoId:'fVl88Q5DJ2w', title:'Driver Tiredness, Fatigue and Road Safety' } ],      Swahili:   [ { id:'swa-002', type:'mp4', url:'https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Swahili).mp4', title:'Kampeni ya Usalama kwa Madereva' } ],      Bemba:     [ { id:'bem-003', type:'mp4', url:'https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Bemba).mp4',   title:'Kampeni ya Ukusalama kwa Abapashi' } ],      Portuguese:[ { id:'por-004', type:'mp4', url:'https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Portugal).mp4', title:'Campanha de Segurança para Motoristas' } ]    };    // === Helpers: language storage (the "box") ===    function loadCustomLangs(){      try{ return JSON.parse(localStorage.getItem(LS_KEY_CUSTOM_LANGS)||'{}'); }catch{ return {}; }    }    function saveCustomLangs(obj){ localStorage.setItem(LS_KEY_CUSTOM_LANGS, JSON.stringify(obj||{})); }    function getTranslations(){      const custom = loadCustomLangs();      const out = { ...baseTranslations };      Object.entries(custom).forEach(([lang, payload])=>{        if (payload.translations){ out[lang] = { ...baseTranslations.English, ...payload.translations }; }      });      return out;    }    function getVideoLinks(){      const custom = loadCustomLangs();      const out = JSON.parse(JSON.stringify(baseVideoLinks));      Object.entries(custom).forEach(([lang, payload])=>{        if (payload.videos && Array.isArray(payload.videos)){          out[lang] = (out[lang]||[]).concat(payload.videos);        }      });      return out;    }    // Expose a simple API to add languages programmatically (from DevTools or future admin UI)    window.addLanguage = function(langName, i18nFields, videosArray){      const custom = loadCustomLangs();      custom[langName] = custom[langName] || {};      if (i18nFields) custom[langName].translations = { ...(custom[langName].translations||{}), ...i18nFields };      if (Array.isArray(videosArray)) custom[langName].videos = (custom[langName].videos||[]).concat(videosArray);      saveCustomLangs(custom);      if (typeof window.populateLanguageSelect === 'function') {        window.populateLanguageSelect();      }      alert(`Language "${langName}" saved. Reload or re-open to use.`);    }    // === Per-driver state (history/lobby) ===    function driverKey(){ return `${driver.name}|${driver.truck}`.toLowerCase().trim(); }    function driverStateKey(){ return LS_DRIVER_STATE_PREFIX + encodeURIComponent(driverKey()); }    function loadDriverState(){      try{ return JSON.parse(localStorage.getItem(driverStateKey())||'{}'); }catch{ return {}; }    }    function saveDriverState(state){ localStorage.setItem(driverStateKey(), JSON.stringify(state||{})); }    function markWatched(assignmentId){    function markWatched(assignmentId, extra={}){      const st = loadDriverState();      st.watched = st.watched || {};      st.watched[assignmentId] = true;      st.watched[assignmentId] = { done:true, ...extra };      saveDriverState(st);    }    // === App State ===    let selectedLang = localStorage.getItem(LS_KEY_LANG) || 'English';    let lobbySort = localStorage.getItem(LS_KEY_LOBBY_SORT) || 'recent';    let startTime, rowId, ytPlayer, progressPoll;    let maxAllowedTime = 0;  // anti-seek guard (sec)    let watchedSeconds = 0;  // cumulative actually viewed (sec)    let minReached = false;    let currentAssignment = null; // {id, title, language, source, status}    const driverList = [];    let driver = { name:'', truck:'' };    // === Utils ===    function toast(msg, ms = 3000) { const t = document.getElementById('toast'); t.textContent = msg; t.style.display='block'; setTimeout(()=>{ t.style.display='none'; }, ms); }    function $(id){ return document.getElementById(id); }    function pendingCompletions(){ try { return JSON.parse(localStorage.getItem(LS_KEY_PENDING_COMPLETIONS) || '[]'); } catch { return []; } }    function savePendingCompletions(list){ localStorage.setItem(LS_KEY_PENDING_COMPLETIONS, JSON.stringify(list)); }    function enqueuePending(payload){ const list = pendingCompletions(); list.push(payload); savePendingCompletions(list); }    // === Data I/O ===    async function loadDrivers() {      try {        const res = await fetch('https://script.google.com/macros/s/AKfycbyUqJCIYWHwTZeAeOCkUDAt3kHvEgoAZj4X8kOJtqu9gL24gUBSQHwzlQ6jqfpeHxJQOA/exec');        if (!res.ok) return;        const data = await res.json();        const dl = $('driverNames');        data.forEach(d => { driverList.push(d); const opt = document.createElement('option'); opt.value = d.name; dl.appendChild(opt); });      } catch (e) { /* silent */ }    }    async function fetchAssignments(name, truck){      // Try server first to get assignments; fall back to local catalog when offline      try {        const url = `https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec?mode=assignments&name=${encodeURIComponent(name)}&truck=${encodeURIComponent(truck)}`;        const r = await fetch(url);        if (r.ok){          const json = await r.json();          if (Array.isArray(json.assignments)) return json.assignments;        }      } catch(e){ /* offline fallback below */ }      // Fallback: build from local catalog for all languages      const vmap = getVideoLinks();      const all = [];      Object.entries(vmap).forEach(([lang, list])=>{        list.forEach(v=>{          all.push({ id: v.id, title: v.title, language: lang, source: v, status: 'assigned', assignedAt: new Date().toISOString().slice(0,10) });        })      });      return all;    }    /* Cloud history sync: pull completed items from server */    async function fetchHistory(name, truck){      try{        const url = `https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec?mode=history&name=${encodeURIComponent(name)}&truck=${encodeURIComponent(truck)}`;        const r = await fetch(url);        if (!r.ok) throw new Error('net');        const json = await r.json();        // Expected: { history: [{assignmentId, language, title, completedAt, duration}] }        return Array.isArray(json.history) ? json.history : [];      }catch(e){        return []; // offline or server not ready      }    }    async function postTrainingEvent(payload){      try {        const fd = new FormData(); Object.entries(payload).forEach(([k,v])=>fd.append(k, v));        const resp = await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', { method: 'POST', body: fd });        const json = await resp.json();        if (!json.success) throw new Error(json.message || 'Server error');        return json;      } catch(e){ enqueuePending(payload); throw e; }    }    async function flushPending(){      const list = pendingCompletions(); if (!list.length) { toast('Nothing to sync.'); return; }      const remaining = [];      for (const p of list){        try { await postTrainingEvent(p); } catch(e){ remaining.push(p); }      }      savePendingCompletions(remaining);      toast(remaining.length ? `Some items could not sync (${remaining.length}).` : 'All pending items synced.');    }    // === UI wiring ===    document.addEventListener('DOMContentLoaded', function(){      loadDrivers();      // Refs (declare BEFORE any function uses them)      // Refs      const langSection   = $('languageSection');      const checkinForm   = $('checkinForm');      const dashboard     = $('dashboardSection');      const languageSelect= $('languageSelect');      const continueBtn   = $('continueBtn');      const backBtn       = $('backBtn');      const nameInput     = $('name');      const truckInput    = $('truck');      const submitBtn     = $('submitBtn');      const dashTitle     = $('dashTitle');      const driverBadge   = $('driverBadge');      const tabs          = document.querySelectorAll('.tab');      const lobbyPane     = $('lobby');      const historyPane   = $('history');      const lobbyList     = $('lobbyList');      const historyList   = $('historyList');      const lobbyEmpty    = $('lobbyEmpty');      const historyEmpty  = $('historyEmpty');      const changeDriverBtn=$('changeDriverBtn');      const syncBtn       = $('syncBtn');      const sortBtn       = $('sortBtn');      const videoSection  = $('videoSection');      const completionSection = $('completionSection');      const videoNote     = $('videoNote');      const videoContainer= $('videoContainer');      const completeBtn   = $('completeBtn');      const closeBtn      = $('closeBtn');      const activeVideoTitle = $('activeVideoTitle');      // Build language options dynamically (built-in + custom)      function populateLanguageSelect(){        const tmap = getTranslations();        const opts = Object.keys(tmap);        languageSelect.innerHTML = '<option value="">-- Choose a Language --</option>' + opts.map(o=>`<option value="${o}">${o}</option>`).join('');        languageSelect.value = selectedLang;      }      window.populateLanguageSelect = populateLanguageSelect; // expose for addLanguage()      window.populateLanguageSelect = populateLanguageSelect;      // i18n application across all screens      function tFor(lang){ const map = getTranslations(); return map[lang] || map.English; }      function applyTranslations(lang){        const t = tFor(lang);        document.documentElement.lang = t.code || 'en';        document.documentElement.dir  = t.dir || 'ltr';        $('langTitle').innerText = t.langTitle || 'Select Language';        document.title           = t.pageTitle;        $('continueBtn').innerText = t.continue;        $('formTitle').innerText = t.formTitle;        nameInput.placeholder    = t.name;        truckInput.placeholder   = t.truck;        submitBtn.innerText      = t.submit;        backBtn.innerText        = t.back;        dashTitle.textContent    = t.dash;        $('tabLobby').textContent   = t.lobby;        $('tabHistory').textContent = t.history;        $('syncBtn').textContent    = t.sync;        $('changeDriverBtn').textContent = t.change;        lobbyEmpty.textContent      = t.noPending;        historyEmpty.textContent    = t.noHistory;        if (sortBtn) sortBtn.textContent = `${t.sort}: ${lobbySort==='recent'?t.recent:t.oldest}`;        $('closeBtn').innerText  = t.cancel;        $('videoNote').innerText = t.loadingVideo;        $('completeBtn').innerText = t.complete;      }      // Populate select and apply i18n AFTER refs exist      populateLanguageSelect();      languageSelect.value = selectedLang;      applyTranslations(selectedLang);      languageSelect.addEventListener('change', ()=>{        selectedLang = languageSelect.value || 'English';        localStorage.setItem(LS_KEY_LANG, selectedLang);        applyTranslations(selectedLang);        // Re-render using same assignments if already loaded        if (window.__assignments) renderDashboard(window.__assignments);      });      continueBtn.addEventListener('click', ()=>{        if (!languageSelect.value){ alert('Please select a language.'); return; }        selectedLang = languageSelect.value; localStorage.setItem(LS_KEY_LANG, selectedLang);        applyTranslations(selectedLang);        langSection.classList.remove('active'); checkinForm.classList.add('active');      });      backBtn.addEventListener('click', ()=>{        checkinForm.reset(); languageSelect.value = selectedLang; // keep choice visible        checkinForm.reset(); languageSelect.value = selectedLang;        applyTranslations(selectedLang);        checkinForm.classList.remove('active'); langSection.classList.add('active');      });      nameInput.addEventListener('input', ()=>{ const match = driverList.find(d => d.name.toLowerCase() === nameInput.value.toLowerCase()); truckInput.value = match ? match.truck : ''; });      checkinForm.addEventListener('submit', async (e)=>{        e.preventDefault();        if (!nameInput.value.trim() || !truckInput.value.trim()){ alert('Please fill in all fields.'); return; }        submitBtn.disabled = true;        driver = { name: nameInput.value.trim(), truck: truckInput.value.trim() };        // Persist preferred language per driver (local)        const st0 = loadDriverState(); st0.lang = selectedLang; saveDriverState(st0);        driverBadge.textContent = `${driver.name} • ${driver.truck}`;        applyTranslations(selectedLang);        // 1) Load assignments        let assignments = await fetchAssignments(driver.name, driver.truck);        // Persist preferred language per driver        const st0 = loadDriverState(); st0.lang = selectedLang; saveDriverState(st0);        // 2) Pull server history and merge into assignments + local state        const history = await fetchHistory(driver.name, driver.truck);        assignments = mergeServerHistory(assignments, history);  // <-- ensures completed items show in History        hydrateLocalWatchedFromServer(history);                  // <-- keep local cache aligned for offline use        driverBadge.textContent = `${driver.name} • ${driver.truck}`; // RIGHT        applyTranslations(selectedLang); // ensure dashboard UI is localized        // Save & render        window.__assignments = assignments;        renderDashboard(assignments);        checkinForm.classList.remove('active'); dashboard.classList.add('active');        submitBtn.disabled = false;        try { await postTrainingEvent({ name: driver.name, truck: driver.truck, language: selectedLang, videoTitle: tFor(selectedLang).dashboardLogin, status: 'Session Start' }); } catch(e){ /* queued */ }      });      function setActiveTab(tabName){        document.querySelectorAll('.tab').forEach(el=>el.classList.toggle('active', el.dataset.tab===tabName));        document.querySelectorAll('.tabpanel').forEach(el=>el.style.display = (el.id===tabName? 'block':'none'));      }      tabs.forEach(t=> t.addEventListener('click', ()=> setActiveTab(t.dataset.tab)));      $('changeDriverBtn').addEventListener('click', ()=>{ dashboard.classList.remove('active'); checkinForm.classList.add('active'); applyTranslations(selectedLang); });      $('syncBtn').addEventListener('click', flushPending);      if (sortBtn) sortBtn.addEventListener('click', ()=>{
